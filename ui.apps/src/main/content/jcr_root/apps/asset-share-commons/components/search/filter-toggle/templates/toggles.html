<template data-sly-template.apply="${@ label, hideLabels, pagePredicate}">
    <sp-button variant="cta" quiet
    type="submit"
    form="${pagePredicate.formId}">${properties['applyFilterLabel']}</sp-button>

    <sp-picker>
            <span slot="label">
                Select a Country with a very long label, too long in fact
            </span>
            <sp-menu>
                <sp-menu-item>Deselect</sp-menu-item>
                <sp-menu-item>Select Inverse</sp-menu-item>
                <sp-menu-item>Feather...</sp-menu-item>
                <sp-menu-item>Select and Mask...</sp-menu-item>
                <sp-menu-divider></sp-menu-divider>
                <sp-menu-item>Save Selection</sp-menu-item>
                <sp-menu-item disabled>Make Work Path</sp-menu-item>
            </sp-menu>
        </sp-picker>

    <button type="submit"
            form="${pagePredicate.formId}"
            class="ui icon fluid button ${hideLabels ? '' : 'labeled'}">
        <i class=" filter icon"></i>
        <span data-sly-test="${!hideLabels}">${properties['applyFilterLabel']}</span>
    </button>
</template>

<template data-sly-template.reset="${@ label, hideLabels, currentPage}">
    <a class="ui icon fluid button ${hideLabels ? '' : 'labeled'}"
       href="${currentPage.path @ extension = 'html'}">
        <i class="undo icon"></i>
        <span data-sly-test="${!hideLabels}">${properties['resetFilterLabel']}</span>
    </a>
</template>
