<sly data-sly-use.modelCache="com.adobe.aem.commons.assetshare.util.ModelCache"
     data-sly-test.config="${modelCache['com.adobe.aem.commons.assetshare.configuration.Config']}"
     data-sly-test.asset="${modelCache['com.adobe.aem.commons.assetshare.content.AssetModel']}"
     data-sly-use.renditions="com.adobe.aem.commons.assetshare.components.details.Renditions"
     data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
     data-sly-test.ready="${renditions.ready}">

    <div class="cmp-renditions">
        <h4 class="cmp-renditions__label" data-sly-test="${!properties['hideLabel']}">${properties['label']}</h4>
        <sp-button-group
             data-sly-list.rendition="${renditions.renditions}">
            <sp-action-button
               size="m"
               href="${rendition.path}"
               download="${asset.title} - ${rendition.downloadFileName}"
               target="_blank"
               data-sly-test="${renditions.allowLinks && rendition.exists && (!config.licenseEnabled || !rendition.licensed)}">${rendition.label}</sp-action-button>

            <sp-action-button
                 size="m"
                 selected
                 data-sly-test="${(!renditions.allowLinks || (config.licenseEnabled && rendition.licensed)) && rendition.exists}">
                ${rendition.label}
            </sp-action-button>

            <sp-action-button
                size="m"
                disabled
                data-sly-test="${renditions.showMissingRenditions && !rendition.exists}">${rendition.label}
            </sp-action-button>
        </sp-button-group>
    </div>

</sly>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!ready}"></sly>
