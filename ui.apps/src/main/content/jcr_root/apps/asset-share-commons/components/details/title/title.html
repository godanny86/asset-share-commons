<sly data-sly-use.modelCache="com.adobe.aem.commons.assetshare.util.ModelCache"
     data-sly-test.asset="${modelCache['com.adobe.aem.commons.assetshare.content.AssetModel']}"
     data-sly-use.title="com.adobe.aem.commons.assetshare.components.details.Title"
     data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
     data-sly-test.ready="${title.ready}">

    <h1 class="ui header">
        <a href="${title.returnPath @ extension = 'html'}#${asset.url @ context = 'uri'}"
           data-asset-share-id="return-link"
           data-asset-share-asset="${asset.path}"
           class="cmp-details-title__return">
           <sp-icon size="l">
            <svg xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 0 18 18" width="18">
                <defs>
                    <style>
                    .a {
                        fill: #6E6E6E;
                    }
                    </style>
                </defs>
                <title>S ChevronLeft 18 N</title>
                <rect id="Canvas" fill="#ff13dc" opacity="0" width="18" height="18" /><path class="a" d="M6,9a.994.994,0,0,0,.2925.7045l3.9915,3.99a1,1,0,1,0,1.4355-1.386l-.0245-.0245L8.4095,9l3.286-3.285A1,1,0,0,0,10.309,4.28l-.0245.0245L6.293,8.2945A.994.994,0,0,0,6,9Z" />
                </svg>
            </sp-icon>
        </a>
        <div class="cmp-details-title__content">
            ${title.title}
        </div>
    </h1>

</sly>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!ready}"></sly>
